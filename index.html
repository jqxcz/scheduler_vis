<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>T-Scheduler Visualiser</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="surface_code.svg">
</head>

<body class="container">
    <header class="navbar sticky-top bg-body" id="headerContainer">
        <nav class="container bd-gutter flex-wrap flex-lg-nowrap">
            <div class="col"></div>
            <label class="col-xl-1 col-form-label">Page theme: </label>
            <div class="col-auto">
                <div class="btn-group">
                    <button class="btn btn-light" id='lightBtn' onclick="setLightDarkMode('light')">Light</button>
                    <button class="btn btn-dark" id='darkBtn' onclick="setLightDarkMode('dark')">Dark</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container align-items-center p-1 text-center bg-secondary rounded h-100" id="mainContainer">
        <!-- SVG injected here -->
    </div>
    <div class="container align-items-center sticky-bottom bg-body" id="controlContainer">

        <div class="row d-flex justify-content-center py-3">
            <div class="col-3">
                <input class="form-control" type="file" id="filePicker" onchange="loadFile()">
            </div>
            <div class="col-3">
                <div class="input-group">
                    <label for="currTime" class="input-group-text">Current cycle:</label>
                    <input class="form-control" type="number" id="currTime" onchange="boxUpdate()" value="0">
                </div>
            </div>

            <div class="col-auto">
                <div class="btn-group">
                    <button class="btn btn-outline-primary"
                        onclick="currFrame = Math.max(0, currFrame - 1); draw()">Prev</button>
                    <button class="btn btn-outline-primary"
                        onclick="if (!isPlaying) {isPlaying=true; play()}">Play</button>
                    <button class="btn btn-outline-primary" onclick="isPlaying=false;">Pause</button>
                    <button class="btn btn-outline-primary" onclick="play()">Next</button>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center pb-2">
            <input type="range" id="frameSelector" oninput="rangeUpdate()" onchange="rangeDone()" min="0" step="1"
                list="tickmarks" value="0">
            <datalist id="tickmarks"
                style="display: flex; flex-direction: column;justify-content: space-between; writing-mode: vertical-lr;">
            </datalist>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
