<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <title>T-Scheduler Visualiser</title>
    <link href="bootstrap.css" rel="stylesheet">
</head>

<body class="container">
    <div class="container align-items-center m-3 text-center" id="mainContainer">

    </div>

    <div class="row d-flex justify-content-center my-3">
        <div class="col-3">
            <input class="form-control" type="file" id="filePicker" onchange="loadFile()">
        </div>
        <div class="col-3">
            <div class="input-group">
                <label for="currTime" class="input-group-text">Current frame:</label>
                <input class="form-control" type="text" id="currTime" onchange="boxUpdate()" value="0">
            </div>
        </div>

        <div class="col-3">
            <div class="input-group">
                <button class="btn btn-outline-primary" onclick="currFrame = Math.max(0, currFrame - 1); draw()">Prev</button>
                <button class="btn btn-outline-primary" onclick="if (!isPlaying) {isPlaying=true; play()}">Play</button>
                <button class="btn btn-outline-primary" onclick="isPlaying=false;">Pause</button>
                <button class="btn btn-outline-primary" onclick="play()">Next</button>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <input type="range" id="frameSelector" oninput="rangeUpdate()" onchange="rangeDone()" min="0" step="1" list="tickmarks" value="0" style='width:95vw'>
        <datalist id="tickmarks" style="display: flex; flex-direction: column;justify-content: space-between; writing-mode: vertical-lr;">
        </datalist>

    </div>


    <script src="main.js"></script>
</body>

</html>
